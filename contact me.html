<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

    <title>Contact Me</title>
</head>
<body>

  <div class="container">
    <div class="nav-sec">
       
        <span class="nav-logo">
            <a href="index.html">
                <img id="img-desktop" src="images/Untitled (2).jpg" height="50px" width="120px"></img>
                <img id="img-mobile" src="images/Untitled (3).gif" height="50px" width="120px"></img>
            </a>
        </span>
        <div id="list">
            <button class="nav-menu menu-burger" id="menuBurger"><i class="fa-solid fa-navicon fa-2xl" aria-hidden="true"></i></button>
            <ul class="nav-list" id="navList">
                <li class="close-link"><span class="fa-solid fa-xmark fa-2xl"></span></li>
                <li class="nav-link"><a href="index.html">Home</a></li>
                <li class="nav-link"><a href="about.html">About Me</a></li>
                <li class="nav-link"><a href="contact me.html">Contact Us</a></li>
            </ul>
        </div>
    </div>

    <div class="contact">
        <div class="location-sec">
            <h1>Let's Talk About The Kind Of Site You Want</h1>
            <h2>I'm located in Pretoria, Gauteng</h2>
            <p>
                Let's get you started up, to a design that suits you,<br>
                your everyday needs or the kind that sets you apart by<br>
                contacting me using the form.
            </p>
        </div>
    <div class="form-sec">
        <form   id="contactForm">
            <div class="form-group"> 
                <label for="fname">First Name :</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name.." >
            </div>
            <br>
            <div class="form-group">
                <label for="lname">Last Name :</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            </div>
            <br>
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="example@domain.com" >
            </div>
            <br>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="Message" placeholder="Your message.." style="height:200px"></textarea>
            </div>
            <br>
            <input type="submit" id="submit" value="Submit">
        
        </form>
         
    </div>
    </div>



    <div class="contact-sec">
        <div class="contact-details">
    
            <address id="address" class="caprasimo-regular"></address>
    
            <div class="social-media" id="social-media"></div>
    
        </div>
    
        <div class="quicklinks">
            <h3>Quicklinks</h3>
            <ul class="links">
                <li><a href="about.html">About Me</a></li>
                <li><a href="contact me.html">Contact Me</a></li>
            </ul>
        </div>

        <div class="map-sec"><div id="map"></div></div>
    </div>
  </div>


</body>

<script src="fontawesome-free-6.5.2-web/js/fontawesome.js"></script>
<script src="main.js"></script>
<script src="contact.js"></script>
